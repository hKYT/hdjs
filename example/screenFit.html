<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应式网页元素属性计算</title>
		<script src="../hdjs/HDjs.min.js"></script>
	</head>
	<style type="text/css">	
		#bg {
			position: absolute;
			width: 100%;
			height: 100%;
			background: url(../assets/img/screenFit/bg.jpg) center no-repeat;
			background-size: cover;
		}
		#car {		
			position: absolute;
			z-index: 99;
		}
		img{border:0; vertical-align:top;}
		body,div{ margin:0; padding:0;}
	</style>
	<body>
		<div id="car">
			<img id="icar" src="../assets/img/screenFit/car.png"></img>
		</div>
		<div id="bg"></div>		
	</body>
	<script>
		$(document).ready(function() {
			var myCar = document.getElementById("car");  
			var icar = document.getElementById("icar");  
			var sf = new HDjs.ScreenFit();
			setCar()
			$(window).resize(function() {	
				setCar()		
			})
			function setCar(){			
			//	icar.style.width=sf.scale()+"%";
				icar.style.width=sf.scale()+"%";
				myCar.style.left=sf.getX(842)+"px";
				myCar.style.top=sf.getY(724)+"px";
			}
		})
	</script>

</html>
